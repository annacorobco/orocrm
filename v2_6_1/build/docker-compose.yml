version: '2.1'

volumes:
    orocrm-db:
      driver: local
    oroweb:
      driver: local

services:
  orocrm:
    image: trydirect/orocrm:2.6
    build: ""
    container_name: orocrm
    hostname: orocrm
    restart: always
    ports:
      # - "443:443"
      - "80:80"
    volumes:
#        - ./web:/home/orocrm
        - ./configs/supervisord/orocrm.conf:/etc/supervisord/conf.d/orocrm.conf
        - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf
        - ./configs/nginx/conf.d:/etc/nginx/conf.d
        - ./configs/supervisord/nginx.conf:/etc/supervisor/conf.d/nginx.conf
        - ./configs/cron/nginx:/var/spool/cron/crontabs
    links:
        - db
    entrypoint: /usr/bin/supervisord -c /etc/supervisor/supervisord.conf -n
    working_dir: /home/orocrm
    env_file:
      .env

  db:
    image: mysql:5.7
    container_name: orocrm_db
    restart: always
    volumes:
        - orocrm-db:/var/lib/mysql
    env_file:
      .env

